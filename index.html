<script>
function spinSlot(el, final, delay){
  let count = 0;
  let timer = setInterval(()=>{
    el.innerText = Math.floor(Math.random()*10);
    count++;
    if(count > delay){
      clearInterval(timer);
      el.innerText = final;
    }
  }, 80);
}

function spin(){
  let n1 = Math.floor(Math.random()*10);
  let n2 = Math.floor(Math.random()*10);
  let n3 = Math.floor(Math.random()*10);

}
